<div class="about-container">
  <div class="about-header">
    <h1>{{ title }}</h1>
    <p class="subtitle">Congrégation Chrétienne en Suisse</p>
  </div>

  <div class="about-content">
    @for (section of sections; track section.title) {
    <section class="about-section">
      <h2>{{ section.title }}</h2>
      <div class="section-content">
        <p [innerHTML]="section.content | nlToBr"></p>
      </div>
    </section>
    }
  </div>

  <div class="about-footer">
    <div class="contact-info">
      <h3>Informações de Contato</h3>
      <div class="contact-details">
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Siège Administratif - Route du Mandement, 197</p>
          <p>1242 Satigny (GE) - Suisse</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <p>Email: administration&#64;congregationchretienne.ch</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <p>Tél / Fax: 0041 22.754.16.79</p>
        </div>
      </div>
    </div>
  </div>
</div>
