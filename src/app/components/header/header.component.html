<header class="header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/">
        <h1>{{ "HEADER.TITLE" | translate }}</h1>
      </a>
    </div>

    <!-- Menu Desktop -->
    <nav class="main-nav">
      <ul>
        <li *ngFor="let item of menuItems">
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: item.path === '/' }"
            >{{ item.translationKey | translate }}</a
          >
        </li>
      </ul>
    </nav>

    <!-- BotÃ£o Menu Mobile -->
    <button
      class="mobile-menu-button"
      (click)="toggleMobileMenu()"
      [class.active]="isMobileMenuOpen"
    >
      <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>

    <!-- Menu Mobile -->
    <div class="mobile-menu" [class.active]="isMobileMenuOpen">
      <nav>
        <ul>
          <li *ngFor="let item of menuItems">
            <a
              [routerLink]="item.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.path === '/' }"
              (click)="toggleMobileMenu()"
              >{{ item.translationKey | translate }}</a
            >
          </li>
        </ul>
      </nav>

      <!-- Seletor de Idioma Mobile -->
      <div class="mobile-language-selector">
        <label>{{ "HEADER.LANGUAGE" | translate }}</label>
        <div class="custom-select" (click)="toggleLanguageDropdown()">
          <div class="selected-option">
            {{ getCurrentLanguageName() }}
            <span class="arrow"></span>
          </div>
          <div class="options-list" [class.show]="isLanguageDropdownOpen">
            <div
              class="option"
              *ngFor="let lang of languages"
              [class.selected]="currentLang === lang.code"
              (click)="selectLanguage(lang.code)"
            >
              {{ lang.name }}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Seletor de Idioma Desktop -->
    <div class="language-selector desktop-only">
      <select [(ngModel)]="currentLang" (change)="onLanguageChange($event)">
        <option *ngFor="let lang of languages" [value]="lang.code">
          {{ lang.code.toUpperCase() }}
        </option>
      </select>
    </div>
  </div>
</header>
